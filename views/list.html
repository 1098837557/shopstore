

	<div class="main_wrap clearfix">
		<div class="l_wrap fl clearfix">
			<div class="new_goods">
				<h3>新品推荐</h3>
				<ul>
					{{range .goodsNew}}
						<li>
						<a href="#"><img src="images/goods/goods001.jpg"></a>
						<h4><a href="#">{{.Name}}</a></h4>
						<div class="prize">￥{{.Price}}</div>
					</li>
					{{end}}
				</ul>
			</div>
		</div>

		<div class="r_wrap fr clearfix">
			<div class="sort_bar">

					<a href="/list?typeId={{$.typeId}}&pageindex={{.pageindex}}"{{if compare .sort ""  }} class="active"	{{end}}	>默认</a>
					<a href="/list?typeId={{$.typeId}}&pageindex={{.pageindex}}&sort=price" {{if compare .sort "price"  }} class="active"	{{end}}>价格</a>
					<a href="/list?typeId={{$.typeId}}&pageindex={{.pageindex}}&sort=sale" {{if compare .sort "sale"  }} class="active"	{{end}}>人气</a>
			</div>

			<ul class="goods_type_list clearfix">
			{{range .goodsshow}}
				<li>
					<a href="/goodsDetails?id={{.Id}}"><img src="images/goods/goods009.jpg"></a>
					<h4><a href="#">{{.Name}}</a></h4>
					<div class="operate">
						<span class="prize">￥{{.Price}}</span>
						<span class="unit">{{.Price}}/{{.Unite}}</span>
						<a href="#" class="add_goods" title="加入购物车"></a>
					</div>
				</li>
			{{end}}
			</ul>

			<div class="pagenation">
				<a href="/list?pageindex={{.prepage}}&typeId={{.typeId}}&sort={{.sort}}"><上一页</a>]
				{{range $index ,$val := .pages}}
					{{if compare $val $.pageindex}}
						<a href="/list?pageindex={{$val}}&typeId={{$.typeId}}&sort={{$.sort}}" class="active">{{$val}}</a>
					{{else}}
						<a href="/list?pageindex={{$val}}&typeId={{$.typeId}}&sort={{$.sort}}" >{{$val}}</a>
					{{end}}
				{{end}}
				<a href="/list?pageindex={{.nextpage}}&typeId={{.typeId}}&sort={{.sort}}">下一页></a>
			</div>
		</div>
	</div>
